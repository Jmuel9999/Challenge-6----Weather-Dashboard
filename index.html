<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header bar-->
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="searchcontainer">
      <h2>Search for a City:</h2>
      <form class="formdiv">
        <label for="city">
          <input type="text" placeholder="San Diego" name="city" id="city"/
          class="form-input">
        </label>
      </form>
      <button type="submit" class="searchbtn">Search</button>
      <br />
      <button type="button" class="quickbtn">Austin</button>
      <button type="button" class="quickbtn">Chicago</button>
      <button type="button" class="quickbtn">New York</button>
      <button type="button" class="quickbtn">Orlando</button>
      <button type="button" class="quickbtn">San Francisco</button>
      <button type="button" class="quickbtn">Seattle</button>
      <button type="button" class="quickbtn">Denver</button>
      <button type="button" class="quickbtn">Atlanta</button>
    </div>

    <div class="weathercontainer"></div>

    <div class="forecastcontainer"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
