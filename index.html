<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid bg-primary text-white">
        <h1 id="header" class="text-center">Weather Dashboard</h1>
    </div>
    <div id="SearchFormAndHistoryContainer" class="container-fluid">
      <div class="row">
        <div id="searchFormContainer" class="col-sm-3 container-fluid">
          <!--searchForm div-->
          <div id="searchInput">
            <h2>Search for a City:</h2>
            <form id="form" class="input-group-lg d-md-table">
              <input id="cityInput" type="text" class="form-control" placeholder="Name of City" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </form>
            <br />
            <!--searchButton-->
            <div class="d-grid gap-2 col-6 mx-auto">
              <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
          <!--recentHistoryDiv-->
          <div id="searchHistory">
            <h3>Search History</h3>
            <p>here is an example, these will be buttons through JS</p>
          </div>
        </div>


        <!--currentWeather and forecast container-->
        <div id="weatherMainContainer1" class="container col-sm-9">
          <!--cityWeatherContainer-->
          <div id="selectedCityInfoContainer">
            <h3 id="selectedCity">Selected City Info</h3>
            <ul id="curWeatherDisplay">
              <li id="title" class="list-group-item"></li>
              <li id="icon" class="list-group-item"></li>
              <li id="temperature" class="list-group-item">Temp:</li>
              <li id="windspeed" class="list-group-item">Wind:</li>
              <li id="humidity" class="list-group-item">Humidity:</li>
              <li id="uvI" class="list-group-item">UV Index:</li>
            </ul>
          </div>
          <!--forecastContainer-->
          <div id="forecastContainer">
            <h3>5-Day Forecast</h3>
            <div id="forecastDaysDiv" class="container">
              <div class="row">
                  <!-- Card 1 -->
                  <div class="col-sm-2">
                    <div id="dayOne" class="card-header"></div>
                    <ul>
                      <li id="dayOneIcon" class="list-group-item border-primary"></li>
                      <li id="dayOneTemp" class="list-group-item border-primary"></li>
                      <li id="dayOneWind" class="list-group-item border-primary"></li>
                      <li id="dayOneHumidity" class="list-group-item border-primary"></li>
                    </ul>
                  </div>
                  <!-- Card 2 --> 
                  <div class="col-sm-2">
                    <div id="dayTwo" class="card-header"></div>
                    <ul>
                      <li id="dayTwoIcon" class="list-group-item"></li>
                      <li id="dayTwoTemp" class="list-group-item"></li>
                      <li id="dayTwoWind" class="list-group-item"></li>
                      <li id="dayTwoHumidity" class="list-group-item"></li>
                    </ul>
                  </div>
                  <!-- Card 3 -->
                  <div class="col-sm-2">
                    <div id="dayThree" class="card-header"></div>
                    <ul>
                      <li id="dayThreeIcon" class="list-group-item"></li>
                      <li id="dayThreeTemp" class="list-group-item"></li>
                      <li id="dayThreeWind" class="list-group-item"></li>
                      <li id="dayThreeHumidity" class="list-group-item"></li>
                    </ul>
                  </div>
                  <!-- Card 4 -->
                  <div class="col-sm-2">
                    <div id="dayFour" class="card-header"></div>
                    <ul>
                      <li id="dayFourIcon" class="list-group-item"></li>
                      <li id="dayFourTemp" class="list-group-item"></li>
                      <li id="dayFourWind" class="list-group-item"></li>
                      <li id="dayFourHumidity" class="list-group-item"></li>
                    </ul>
                  </div>
                  <!-- Card 5 -->
                  <div class="col-sm-2">
                    <div id="dayFive" class="card-header"></div>
                    <ul>
                      <li id="dayFiveIcon" class="list-group-item"></li>
                      <li id="dayFiveTemp" class="list-group-item"></li>
                      <li id="dayFiveWind" class="list-group-item"></li>
                      <li id="dayFiveHumidity" class="list-group-item"></li>
                    </ul>
                  </div> 

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--searchContainer-->
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
