<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid bg-primary text-white">
        <h1 id="header" class="text-center">Weather Dashboard</h1>
    </div>
    <div id="mainContainer" class="container-fluid">
      <div class="row">
        <div id="searchDivContainer1" class="col-sm-3">
          <!--searchForm div-->
          <div id="searchFormDivContainer2">
            <h2>Search for a City:</h2>
            <form id="form" class="input-group input-group-lg d-md-table">
              <input id="cityInput" type="text" class="form-control" placeholder="Name of City" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </form>
            <br />
            <!--searchButton-->
            <div class="d-grid col-3">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
          <!--recentHistoryDiv-->
          <div id="searchHistory">
            <h3>Search History</h3>
            <p>here is an example, these will be buttons through JS</p>
          </div>
        </div>
        <div class="col-sm-9">col-sm-9</div>
      </div>
    </div>
    <!--searchContainer-->
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
